name: DockerBuild_Push
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build-push-docker-images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: Docker build setup
        uses: docker/setup-buildx-action@v3
      - name: List the files and current working directory
        run: |
          pwd
          ls -lthr
      # This step runs only upto the test stage
      - name: Run the unit test
        run: |
          docker build --no-cache --target test -t myapp:test .
      # This step runs only if the unit test passes
      - name: Login to DockerHUB
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      # Docker build local image
      - name: Build local image for scanning
        run: |
          docker build --no-cache -t 'nodeapp:${{github.sha}}' .
      - name: List the files and current working directory
        run: |
          pwd
          ls -lthr
          cat package.json
          npm ls glob cross-spawn
          rep '"glob"' package-lock.json
      # This crashes the pipeline if vulnerabilities are found
      - name: scan the image for vulnurabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: "nodeapp:${{ github.sha }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
